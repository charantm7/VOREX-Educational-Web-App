{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    {% block title %}
    <title>Home</title>
    {% endblock %} {% block link %} {% endblock %}
  </head>
  <body>
    <div class="loading-page"></div>
    <header>
      <nav>
        <div class="nav-left">
          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <ul class="nav-links" id="nav-links">
            <div id="nav-links">
              <li><a href="/">Home</a></li>
              <li><a href="/rooms">Room</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </div>
          </ul>
          <ul class="nav-main-links">
            <li>
              {% block nav %}
              <a href="#Home">HOME</a>
              {% endblock %}
            </li>
          </ul>
        </div>
        <div class="nav-center">
          <div class="search-input-container">
            <a href="#"><i class="fas fa-search"></i></a>
            <input type="text" placeholder="Search..." />
          </div>
        </div>
        <div class="nav-right">
          <div class="login-btn">
            <a href="#"><button>Login</button></a>
          </div>
          <div class="signup-btn">
            <a href="#"><button>Sign Up</button></a>
          </div>
          <div class="create-logo">
            <a href="#">
              <img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733592006/add_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_sktijw.png"
                alt="create img"
              />
            </a>
          </div>

          <div class="notification-logo">
            <a href="#"
              ><img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733590708/notifications_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_bnn7xt.png"
                alt="notification img"
            /></a>
          </div>
          <div class="account-logo">
            <a href="#"
              ><img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733589526/main_logo-removebg_1_c35fah.png"
                alt="account img"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", (e) => {
          navLinks.classList.toggle("active");
          e.stopPropagation();
        });

        document.body.addEventListener("click", () => {
          navLinks.classList.remove("active");
        });

        navLinks.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });
    </script>
  </body>
</html>
