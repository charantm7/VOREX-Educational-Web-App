{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    {% block title %}
    <title>Home</title>
    {% endblock %} {% block link %} {% endblock %}
  </head>
  <body>
    <div class="loading-page"></div>
    <header>
      <nav>
        <div class="nav-left">
          <div onclick="openNav()" class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >&times;</a
            >
            <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#"><i class="fa fa-info-circle"></i> About</a>
            <a href="#"><i class="fa fa-fw fa-wrench"></i> Services</a>
            <a href="#"><i class="fa fa-users"></i> Clients</a>
            <a href="#"><i class="fa fa-phone"></i> Contact</a>
          </div>

          <ul class="nav-main-links">
            <li>
              {% block nav %}
              <a href="#Home">HOME</a>
              {% endblock %}
            </li>
          </ul>
        </div>
        <div class="nav-center">
          <div class="search-input-container">
            <a href="#"><i class="fas fa-search"></i></a>
            <input type="text" placeholder="Search..." />
          </div>
        </div>
        <div class="nav-right">
          <div class="login-btn">
            <a href="#"><button>Login</button></a>
          </div>
          <div class="signup-btn">
            <a href="#"><button>Sign Up</button></a>
          </div>
          <div class="create-logo">
            <a href="#">
              <img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733592006/add_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_sktijw.png"
                alt="create img"
              />
            </a>
          </div>

          <div class="notification-logo">
            <a href="#"
              ><img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733590708/notifications_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_bnn7xt.png"
                alt="notification img"
            /></a>
          </div>
          <div class="account-logo">
            <a href="#"
              ><img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733589526/main_logo-removebg_1_c35fah.png"
                alt="account img"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(255,255,255,0.4)";
      }

      /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "black";
      }
    </script>
  </body>
</html>
